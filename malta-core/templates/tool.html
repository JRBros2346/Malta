  <title>Tool Details</title>
  <link rel="stylesheet" href="/styles">

<body>
  <h1>Tool Details</h1>
  <div id="tool-details">
    <!-- Tool details will be loaded here -->
  </div>

  <h2>Edit Tool</h2>
  <!-- Form to edit the tool (simulate PUT /tool/:id using AJAX) -->

    <button type="submit">Save Changes</button>
  </form>

  <script src="/js/tool.js"></script>
</body>
